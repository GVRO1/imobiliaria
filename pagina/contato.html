<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/index_style.css">
    <link rel="stylesheet" href="../CSS/contato_style.css">
    <title>Imóbiliaria Rodrigues de Oliveira</title>
</head>
<body>
    <!-- Cabeçario -->
    <header class="cabecario">
        <div class="nome_titulo">
                    Imobiliaria Rodrigues Oliveira
            </div>
            <img class="logo" src="../fotos/logo.png" alt="">  
            <br><br>
            <br>
            
            <!-- Menu e sub Menu -->
            <ul id="sub_menu">
                <li id="Contato" class="sub_menu" > <a href="contato.html">Contato</a></li>
                <li id="Imoveis" class="sub_menu">  <a href="#">Imóveis</a></li>
                <li id="Home"class="sub_menu">      <a href="index.html">Home</a></li>
            </ul>
            
            <div class="cadastrar"> <a href="cadastro.html">Cadastrar</a> </div>
            <div class="entrar"> <a href="login.html">Entrar</a> </div>
    
    </header>

    
    
    <div class="tela_mensagem">
    <span class="fale_conosco">Fale Conosco</span> <br>
    <span class="text_nome_contato">Nome Completo:* </span>
    <input type="text" name="" id="nome_contato" onkeyup="verificar_nome()"  placeholder="Nome Completo">
    <div id="mensagem_nome"></div>
    <br>
    <span class="text_email_contato">Email:*</span> 
    <input type="text" name="" id="email_contato" onkeyup="verificar_email()" placeholder="E-mail">
    <div id="mensagem_email"></div>
    <br>
    <span class="text_telefone_contato"> Telefone: </span> 
    <!-- onblur é pra quando sair da caixa de input a função verificar colocar_mascara iniciar -->
    <!-- onfocus é para quando entrar na caixa de input a função arrancar_mascara inciar -->
    <input type="text" name="" id="telefone_contato" onblur ="colocar_mascara()" onfocus="arrancar_mascara()"  placeholder="Ex:11-9" maxlength="12">
    <div id="mensagem_telefone"></div>
    <br>
    <span class="text_mensagem_contato">Mensagem:* </span>     
    <textarea type="text" name="" id="mensagem_contato" placeholder="O que deseja?"></textarea>
    <br>
    <button class="btn_enviar_contato">Enviar</button>
    </div>
    <div class="foto_fundo"></div>
    
        
    <!-- Rodapé -->
    <div class="rodape">
        <!-- Facebook e Whatsapp -->
        <img class="facebook"src="../fotos/facebook.png" alt="">
        <img class="whatsapp"src="../fotos/whatsapp.png" alt="">
        <div class="telefone"> 11-999901363 </div>
        <!-- "Target blank" Abre em uma nova aba-->
        <div class="endereco_face" > <a href="https://www.facebook.com/rodriguesoliveiraassessoria/" target="_blank">/rodriguesoliveiraassessoria</a></div>
    </div>

    <script src="../js/contato.js"></script>
    </body>
    </html>

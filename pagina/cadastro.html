<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/index_style.css">
    <link rel="stylesheet" href="../CSS/cadastro_style.css">
    <title>Imóbiliaria Rodrigues de Oliveira</title>
</head>
<body>
    <!-- Cabeçario -->
    <header class="cabecario">
        <div class="nome_titulo">
                Imobiliaria Rodrigues Oliveira
        </div>
        <img class="logo" src="../fotos/logo.png" alt="">  
        <br><br>
        <br>
        
        <!-- Menu e sub Menu -->
        <ul id="sub_menu">
            <li id="Contato" class="sub_menu" > <a href="contato.html">Contato</a></li>
            <li id="Imoveis" class="sub_menu">  <a href="#">Imóveis</a></li>
            <li id="Home"class="sub_menu">      <a href="index.html">Home</a></li>
        </ul>
        
        <div class="cadastrar"> <a href="cadastro.html">Cadastrar</a> </div>
        <div class="entrar"> <a href="login.html">Entrar</a> </div>

        </div>
    </header>

    
    
    <div class="tela_cadastro">
        <button id="btn_cadastrar_facebook"> <img id="facebook_cadastro" src="../fotos/logo_facebook.jpg" alt="">Cadastrar com o Facebook</button>
        <br>
        <span id="ou">----------- OU ----------- </span>
        <span id="text_nome"> Nome Completo </span>
        <br>
        <input type="text" onkeyup="verifica_nome()" class="nome" id="nome_completo" placeholder="Fulano de Siclano">
        <br>
        <span id="text_email">E-mail</span>
        <br>
        <input type="text" name="" onkeyup="verificar_email()" id="email_cadastro" placeholder="exemplo@email.com.br">
        <br>
        <span id="text_senha">Senha(mínimo 6 caracteres)</span>
        <input type="checkbox" onclick="function_mostrar_senha()" name="" id="mostrar_senha">
        <br>
        <input type="password" onkeyup="verificar_senha()"  name="" id="senha_cadastro" placeholder="Senha"> 
        <br>
        <span id="text_senha_confirmar">Confirme a Senha</span>
        <br>
        <input type="password" name="" onkeyup="verificar_senha()" id="senha_confirmar" placeholder="Senha Novamente"> 
        <br>
        <button id="btn_cadastrar" onclick="cadastro()"> <span id="text_cadastrar">Cadastrar</span> </button>
        

    </div>
    <div class="foto_fundo"></div>
    
        
    <!-- Rodapé -->
    <div class="rodape">
        <!-- Facebook e Whatsapp -->
        <img class="facebook"src="../fotos/facebook.png" alt="">
        <img class="whatsapp"src="../fotos/whatsapp.png" alt="">
        <div class="telefone"> 11-999901363 </div>
        <!-- "Target blank" Abre em uma nova aba-->
        <div class="endereco_face" > <a href="https://www.facebook.com/rodriguesoliveiraassessoria/" target="_blank">/rodriguesoliveiraassessoria</a></div>
    </div>
    <script src="../js/cadastro.js"></script>
    </body>
    </html>
